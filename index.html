<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <center>
        <h1>click to Expand images</h1>
    </center>

    <div class="container">
        <div class="panel active"
            style="background-image:url('https://images.unsplash.com/photo-1658079720015-aaee9c5897be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"
            ;>
            <h2>With Flowers</h2>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1658156369501-bd795c3f0938?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80'); ">
            <h2>Beach</h2>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1658151134677-699b1684011d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80'); ">
            <h2>Architech</h2>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1658140917225-bd53664c13f6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80'); ">
            <h2>Car</h2>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1658134145195-33961a301cae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80'); ">
            <h2>Drone</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
